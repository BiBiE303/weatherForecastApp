<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="input-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-forecast">
          <div>
            <h1 class="main-city" id="main-city">Lagos, Nigeria</h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="icon"></span>
            <span class="current-temp-value" id="current-temp">30</span
            ><span class="current-temp-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/BiBiE303" target="_blank">Bisola</a> and
          is
          <a href="https://github.com/BiBiE303/weatherForecastApp">on GitHub</a>
          and
          <a href="https://jazzy-cascaron-606c16.netlify.app/"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
