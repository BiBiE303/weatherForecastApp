<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form class="row g-10">
        <div class="col-auto">
          <label for="inputCity" class="visually-hidden">Enter a city</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Enter a city"
            autocomplete="off"
            autofocus="on"
          />
        </div>
        <div class="col-auto">
          <button type="button" value="Search" class="btn btn-danger">
            Search
          </button>
        </div>
      </form>
      <div class="weather-forecast">
        <div>
          <h1 class="main-city" id="main-city" Lagos, Nigeria></h1>
          <p class="details">
            <span id="current-date"></span>, Sunny <br />
            Humidity: <strong>77%</strong>, Wind: <strong>12km/h</strong>
          </p>
        </div>
        <div class="temperature">
          <span class="temp-icon">☀️</span>
          <span class="temp-value" id="temp-value">33℃</span>
        </div>
        <footer>
          <p>
            <a href="https://github.com/BiBiE303" target="_blank">Bisola</a> and
            is hosted <a href="">on GitHub</a> and
            <a href="">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
